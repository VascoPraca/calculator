<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="containerCalculator">
        <div id="displayScreen" style="display: none;">
            
        </div>
        <div class="calBtns">
            <button id="btnAC">AC</button>
            <button id="btnDivision">/</button>
            <button id="btnMultiply">x</button>
            <button id="btnSubtract">-</button>
            <button id="btnAddition">+</button>
            <button id="btnOperation">=</button>
        </div>
        <div class="numBtns1">
            <button id="btn1" onclick="displayNums()">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
        </div>
        <div class="numBtns2">    
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
        </div>
        <div class="numBtns3">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
        </div>
        <div class="num0andDecimal">
            <button id="btn0">0</button>
            <button id="btnComma">,</button>
        </div>

    </div>
</body>
</html>
