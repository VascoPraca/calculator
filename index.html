<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="containerCalculator">
        <input type="text" id="result" disabled>
        <div id="keypad">
            <!-- Number buttons -->
            <button class="numberBtn" onclick="numberBtnClick('1')">1</button>
            <button class="numberBtn" onclick="numberBtnClick('2')">2</button>
            <button class="numberBtn" onclick="numberBtnClick('3')">3</button>
            <button class="numberBtn" onclick="numberBtnClick('4')">4</button>
            <button class="numberBtn" onclick="numberBtnClick('5')">5</button>
            <button class="numberBtn" onclick="numberBtnClick('6')">6</button>
            <button class="numberBtn" onclick="numberBtnClick('7')">7</button>
            <button class="numberBtn" onclick="numberBtnClick('8')">8</button>
            <button class="numberBtn" onclick="numberBtnClick('9')">9</button>
            <button class="numberBtn" onclick="numberBtnClick('0')">0</button>
            
            <!-- Operator buttons -->
            <button class="operator" onclick="operate('+')">+</button>
            <button class="operator" onclick="operate('-')">-</button>
            <button class="operator" onclick="operate('*')">x</button>
            <button class="operator" onclick="operate('/')">/</button>

            <!-- Equal and Clear buttons -->
            <button id="equals" onclick="equalsBtnClick()">=</button>
            <button id="clear" onclick="clearDisplay()">C</button>
        </div>

    </div>
</body>
</html>
